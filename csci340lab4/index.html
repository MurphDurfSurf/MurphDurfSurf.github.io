<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Keanu & Dogs</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Keanu & Dogs</h1>
    <h2>Random Keanu + Pictures of Dogs</h2>

    <div class="button-row">
      <button id="btnDog">New Dog</button>
      <button id="btnKeanu">New Keanu</button>
      <button id="btnBoth">Both</button>
      <button id="btnClear">Clear</button>
    </div>

    <h3>Your Results</h3>

    <div class="card">
      <h4>Keanu</h4>
      <img id="keanuImg" src="https://placekeanu.com/480/360" alt="Random Keanu image">
    </div>

    <div class="card">
        <h4>Random Dog</h4>
        <img
            id="dogImg"
            src="https://random.dog/98f859f0-1a12-4f52-8aae-c2864de3120c.jpg"
            alt="Random dog image"
        >
    </div>

    <p class="muted">
      Image source: placekeanu.com. Quotes: stoic.tekloon.net.
    </p>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
